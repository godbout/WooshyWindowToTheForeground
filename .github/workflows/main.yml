name: tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  swift:
    name: on Monterey
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '14.0-beta'
    - name: build, and run tests
      run: xcodebuild -scheme "WooshyWindowToTheForeground" -configuration "Debug" -usePackageSupportBuiltinSCM -derivedDataPath $GITHUB_WORKSPACE -enableCodeCoverage YES clean build test
