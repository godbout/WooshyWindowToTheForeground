name: tests and coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  swift:
    name: on Big Sur
    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: setup Swift
      uses: swift-actions/setup-swift@v1
    - name: build
      run: swift build -v
    - name: run tests
      run: swift test -v
